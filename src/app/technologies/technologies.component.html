<h1>Our Stack</h1>
<hr>
<section class="no-gutters row justify-content-around">
  <div *ngFor="let t of techs" class="col-md-4 tech">
    <div class="card">
      <img src="/assets/tech-icons/AWS.png" alt="AWS" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{t.name}}</h5>
        <p class="card-text">{{t.description}}</p>
      </div>
    </div>
  </div>
</section>
